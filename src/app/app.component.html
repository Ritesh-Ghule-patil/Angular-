<div class="container">
  <app-cockpit
  (serverCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)"

  ></app-cockpit>
  <hr>

  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">change first element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy </button>
      <app-server-element 
      *ngFor="let ele of serverElements"
      [parElement]="ele"
      [name]="ele.name">
    
      <p>
        <strong *ngIf="ele.type==='server'" style="color:red">
          {{ele.content}}
        </strong>
        <em *ngIf="ele.type==='blueprint'">{{ele.content}}</em>
        <!-- <em *ngIf="element.type==='blueprint'">{{element.content}}</em> -->
      </p>

    </app-server-element>
    </div>
  </div>
</div>
